<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
<h1>WORK WITH US</h1>
<h3>We are currently expanding and always looking for new talent! We would love to hear more about you. First, get your application started by filling out some information below!</h3>
<div class="appform">
<form action = "/application-success">
    First Name: <input type = "text" name = "firstname"></br>
    Last Name: <input type = "text" id = "lastname" name = "lastname"></br>
    Salary Requirement: <input type = "integer" name = "salary"></br>
    <select name = "position">
        <option value = "Position">Position</option>
        <option value = "Software Engineer">Software Engineer</option>
        <option value = "QA Engineer">QA Engineer</option>
        <option value = "Product Manager">Product Manager</option>
    <input type="submit">
</form>
</div>

</body>
</html>
